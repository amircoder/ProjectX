// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext{
        kotlin_version = '1.3.40'
        gradle_plugin_version = '3.5.0'
        daggerVersion = '2.20'
        archCompomentVersion = '2.0.0'
        roomVersion = '2.1.0-alpha03'
        ext.navigation_version = '1.0.0-rc02'
    }

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
        maven { url  "https://dl.bintray.com/pi/maven" }
        maven { url  "http://dl.bintray.com/twistedequations/maven"}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
